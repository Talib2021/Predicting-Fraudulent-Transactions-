<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e90ff, #ff7f50); /* Gradient background */
            background-size: cover;
            color: #fff;
        }

        form {
            width: 450px;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            border: 2px solid #1e90ff; /* Bluish border */
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }

        form h1 {
            text-align: center;
            color: #1e90ff;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: center;
        }

        form label {
            font-weight: bold;
            color: #333;
            width: 40%; /* Adjust the width of the label */
        }

        form input, form select, form button {
            width: 55%; /* Adjust input width to make space for labels */
            margin-bottom: 0;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        form button {
            background-color: #1e90ff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #1c86ee;
        }

        h2 {
            text-align: center;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3); /* Add a shadow for better readability */
        }
    </style>
</head>
<body>
    <form action="/predict" method="POST">
        <h1>Fraud Detection</h1>
        <div class="form-group">
            <label for="step">Step:</label>
            <input type="number" id="step" name="step" required>
        </div>

        <div class="form-group">
            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="Payment">Payment</option>
                <option value="Transfer">Transfer</option>
                <option value="Cash_out">Cash_out</option>
                <option value="Debit">Debit</option>
            </select>
        </div>

        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" step="0.01" id="amount" name="amount" required>
        </div>

        <div class="form-group">
            <label for="oldbalanceOrg">Old Balance Org:</label>
            <input type="number" step="0.01" id="oldbalanceOrg" name="oldbalanceOrg" required>
        </div>

        <div class="form-group">
            <label for="newbalanceOrg">New Balance Org:</label>
            <input type="number" step="0.01" id="newbalanceOrg" name="newbalanceOrg" required>
        </div>

        <div class="form-group">
            <label for="oldbalanceDest">Old Balance Dest:</label>
            <input type="number" step="0.01" id="oldbalanceDest" name="oldbalanceDest" required>
        </div>

        <div class="form-group">
            <label for="newbalanceDest">New Balance Dest:</label>
            <input type="number" step="0.01" id="newbalanceDest" name="newbalanceDest" required>
        </div>

        <div class="form-group">
            <label for="isFlaggedFraud">Is Flagged Fraud:</label>
            <input type="number" id="isFlaggedFraud" name="isFlaggedFraud" required>
        </div>

        <button type="submit">Submit</button>
    </form>
    
    {% if prediction %}
    <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
